<html>
	<head>
	<style>
		
	
	.box {
	
	display: grid;
	height: 250px;
	border-radius: 4px
	grid-template-columns: 1fr 1fr 1fr  ;
	grid-template-rows: 70px 300px 270px  ;
	grid-row-start: 1; 
	grid-row-end: 6;
	grid-column-start: 1;
	grid-column-end: 6;
	grid-gap: 2px;
	grid-template-areas:
	"b1 b2 b3 b4"
	
	
	}
	
	.box1 {
	border-radius: 5px;
    grid-area: b1;
	grid-row: 1 / 2;
	background-color: blue;
	grid-template-columns: 1fr 1fr 1fr;
	grid-column-start: 1;
	grid-column-end: 5;
	text-align: center;
	}

	.box2 {
	border-radius: 5px;
    grid-area: b2;
	background-color: red;
	grid-row: 2 / 5;
	grid-colmun: 2 / 4;
	text-align: center;
	
	}
	
	.box3 {
	border-radius: 5px;
    grid-area: b3;
	background-color: green;
	grid-row: 2 / 5;
	grid-colmun: 3 / 4;
	text-align: center;
	width: 300px;
	}
	
	.box4 {

    grid-area: b4;
	border-radius: 8px;
	background-color: green;
	grid-row: 3 / 3;
	grid-template-columns: 1fr 1fr 1fr 1fr 1fr ;
	grid-column-start: 1;
	grid-column-end: 5;
	text-align: left;
	width: 100%;
	display: none;
	
	}

	display: none;
	
	}
